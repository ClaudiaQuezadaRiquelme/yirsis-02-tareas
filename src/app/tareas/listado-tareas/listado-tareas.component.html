<div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Actividad</th>
          <th>Completar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elem of tareas; index as i;">
          <th>{{i+1}}</th>
          <td><b>{{elem.tarea}}</b></td>
          <td><button class="button is-link" (click)="tareaCompletar(i)">Completar</button></td>
          <td><button class="button is-danger" (click)="tareaDelete(i)">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
</div>
